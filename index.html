<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Chat n8n</title>
</head>
<body>
  <h1>Olá, este é o chat n8n funcionando!</h1>

  <!-- Carrega o script da biblioteca -->
  <script src="https://cdn.jsdelivr.net/npm/@n8n/chat@latest/dist/web.js" onload="initN8nChat()"></script>

  <!-- Script para inicializar o chat após o carregamento -->
  <script>
    function initN8nChat() {
      if (window.Chat) {
        window.Chat.init({
          chatflowid: "914bef90-8a98-4a9e-b7a1-be4a3834bc33",
          apiHost: "https://n8n2.lemund.com.br",
          chatflowConfig: {
            theme: "light"
          }
        });
      } else {
        console.error("Chat não foi carregado corretamente.");
      }
    }
  </script>
</body>
</html>
