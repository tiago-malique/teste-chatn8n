<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste chatn8n</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            height: 2000px;
        }

        /* Estilos aplicados diretamente ao chat gerado */
        .n8n-chat {
            position: fixed;
            bottom: 20px !important;
            right: 20px !important;
            width: 350px !important;
            height: 500px !important;
            max-width: 90vw !important;
            max-height: 80vh !important;
            border-radius: 10px !important;
            overflow: hidden !important;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2) !important;
            z-index: 1000 !important;
        }

        /* Estilo para telas menores */
        @media (max-width: 600px) {
            .n8n-chat {
                width: 100% !important;
                height: 100% !important;
                bottom: 0 !important;
                right: 0 !important;
                border-radius: 0 !important;
            }
        }
    </style>
</head>
<body>
    <h1>Conteúdo da Página...</h1>
    <p>Este é o conteúdo principal do seu site. O chat está fixado no canto.</p>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://n8n2.lemund.com.br/webhook/914bef90-8a98-4a9e-b7a1-be4a3834bc33/chat'
        });
    </script>
</body>
</html>
